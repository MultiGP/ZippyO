<head>
  <meta charset="UTF-8" />

  <title>F1 Grid Starting Order</title>
  <style>
    body {
      background: #111;
      font-family: 'Arial', sans-serif;
      color: white;
      margin: 0;
      overflow: hidden;
    }

    /* Overlay container */
    .grid-container {
      position: absolute;
      top: 50px;
      left: 25%;
      transform: translateX(-25%);
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 12px 40px;
      max-width: 700px;
    }

    /* Grid Item (Driver Row) */
    .grid-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #000 0%, #222 100%);
      border-left: 6px solid #e10600; /* F1 red accent */
      padding: 8px 14px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
    }

    /* Position Number */
    .position {
      font-size: 22px;
      font-weight: bold;
      color: #ffd700;
      width: 30px;
    }

    /* Driver Details */
    .driver-info {
      display: flex;
      flex-direction: column;
      flex: 1;
      margin-left: 10px;
    }

    .driver-name {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 18px;
    }

    .team {
      font-size: 12px;
      color: #ccc;
    }

    /* Fade-in animation for each grid item */
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
